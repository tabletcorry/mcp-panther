  /alerts:
    get:
      tags:
        - alert
      summary: List alerts
      operationId: alert#list
      parameters:
        - name: type
          in: query
          allowEmptyValue: true
          schema:
            type: string
            default: ALERT
            enum:
              - ALERT
              - DETECTION_ERROR
              - SYSTEM_ERROR
        - name: sub-type
          in: query
          description: The sub-type of the alert
          allowEmptyValue: true
          schema:
            type: array
            items:
              type: string
              enum:
                - RULE
                - RULE_ERROR
                - SCHEDULED_RULE
                - SCHEDULED_RULE_ERROR
                - POLICY
                - SYSTEM_ERROR
                - CORRELATION_RULE
                - CORRELATION_RULE_ERROR
            description: The sub-type of the alert
        - name: cursor
          in: query
          description: the pagination token
          allowEmptyValue: true
          schema:
            type: string
            description: the pagination token
        - name: limit
          in: query
          description: the maximum results to return
          allowEmptyValue: true
          schema:
            type: integer
            description: the maximum results to return
            default: 25
            format: int64
            maximum: 50
        - name: created-after
          in: query
          description: The date and time after which the alerts were created. If empty we default to 30 days ago
          allowEmptyValue: true
          schema:
            type: string
            description: The date and time after which the alerts were created. If empty we default to 30 days ago
            example: '1672531200'
          examples:
            Date only:
              summary: Date only
              value: '2025-01-01'
            Month only:
              summary: Month only
              value: 2025-01
            RFC3339:
              summary: RFC3339
              value: '2025-01-01T15:04:05Z'
            Unix timestamp:
              summary: Unix timestamp
              value: '1672531200'
        - name: created-before
          in: query
          description: The date and time before which the alerts were created. If empty we default to the current time
          allowEmptyValue: true
          schema:
            type: string
            description: The date and time before which the alerts were created. If empty we default to the current time
            example: '1672531200'
          examples:
            Date only:
              summary: Date only
              value: '2025-01-01'
            Month only:
              summary: Month only
              value: 2025-01
            RFC3339:
              summary: RFC3339
              value: '2025-01-01T15:04:05Z'
            Unix timestamp:
              summary: Unix timestamp
              value: '1672531200'
        - name: detection-id
          in: query
          description: The detection ID to filter alerts by
          allowEmptyValue: true
          schema:
            type: string
            description: The detection ID to filter alerts by
        - name: sort-dir
          in: query
          description: The sort direction of the results
          allowEmptyValue: true
          schema:
            type: string
            description: The sort direction of the results
            default: desc
            enum:
              - asc
              - desc
        - name: name-contains
          in: query
          description: A string to search for in the alert name
          allowEmptyValue: true
          schema:
            type: string
            description: A string to search for in the alert name
        - name: log-source
          in: query
          description: The log source of the alert
          allowEmptyValue: true
          schema:
            type: array
            items:
              type: string
            description: The log source of the alert
        - name: log-type
          in: query
          description: The log type of the alert
          allowEmptyValue: true
          schema:
            type: array
            items:
              type: string
            description: The log type of the alert
        - name: resource-type
          in: query
          description: The resource type of the alert
          allowEmptyValue: true
          schema:
            type: array
            items:
              type: string
            description: The resource type of the alert
        - name: status
          in: query
          description: The status of the alert
          allowEmptyValue: true
          schema:
            type: array
            items:
              type: string
              enum:
                - OPEN
                - CLOSED
                - TRIAGED
                - RESOLVED
            description: The status of the alert
        - name: severity
          in: query
          description: The severity of the alert
          allowEmptyValue: true
          schema:
            type: array
            items:
              type: string
              enum:
                - CRITICAL
                - HIGH
                - MEDIUM
                - LOW
                - INFO
            description: The severity of the alert
        - name: assignee
          in: query
          description: The assignee of the alert. This should be a user id
          allowEmptyValue: true
          schema:
            type: array
            items:
              type: string
            description: The assignee of the alert. This should be a user id
        - name: event-count-min
          in: query
          description: The minimum number of events in the alert
          allowEmptyValue: true
          schema:
            type: integer
            description: The minimum number of events in the alert
            format: int64
        - name: event-count-max
          in: query
          description: The maximum number of events in the alert
          allowEmptyValue: true
          schema:
            type: integer
            description: The maximum number of events in the alert
            format: int64
      responses:
        '200':
          description: OK response.
          content:
            application/json:

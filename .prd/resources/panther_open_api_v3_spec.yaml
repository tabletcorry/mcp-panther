          type: string
          description: The unique identifier of the token
        lastUsedAt:
          type: string
          description: The last time this token was used to authenticate
        name:
          type: string
          description: The name of the token
        permissions:
          type: array
          items:
            type: string
            enum:
              - AlertModify
              - AlertRead
              - BulkUpload
              - BulkUploadValidate
              - CloudsecSourceModify
              - CloudsecSourceRead
              - DataAnalyticsModify
              - DataAnalyticsRead
              - DestinationModify
              - DestinationRead
              - GeneralSettingsModify
              - GeneralSettingsRead
              - LogSourceModify
              - LogSourceRawDataRead
              - LogSourceRead
              - LookupModify
              - LookupRead
              - OrganizationAPITokenModify
              - OrganizationAPITokenRead
              - PolicyModify
              - PolicyRead
              - ResourceModify
              - ResourceRead
              - RuleModify
              - RuleRead
              - RunPantherAI
              - SummaryRead
              - UserModify
              - UserRead
        rotatedAt:
          type: string
          description: Time when the API token was rotated
        updatedAt:
          type: string
          description: Time when the API token was updated
        updatedBy:
          type: object
          properties:
            id:
              type: string
              enum:
                - user
                - api-token
                - system
            type:
              type: string
          description: The actor who updated the token
        value:

        '400':
          description: 'bad_request: Bad Request response.'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AlertAPI.BadRequestError'
    patch:
      tags:
        - alert
      summary: Update the status or assignee of multiple alerts
      operationId: alert#bulkPatch
      requestBody:
        required: true
        content:
          application/json:
            schema:

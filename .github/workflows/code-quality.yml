name: Code Quality

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  code-quality:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    strategy:
      matrix:
        python-version: ["3.12"]

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          cache: true

      - name: Install dependencies
        run: |
          uv pip install --system ruff

      - name: Import GPG key
        uses: crazy-max/ghaction-import-gpg@v6
        with:
          gpg_private_key: ${{ secrets.PANTHER_BOT_GPG_PRIVATE_KEY }}
          passphrase: ${{ secrets.PANTHER_BOT_GPG_PRIVATE_KEY_PASSPHRASE }}
          git_user_signingkey: true
          git_commit_gpgsign: true

      - name: Format and fix code
        if: github.event_name == 'pull_request'
        run: |
          ruff format src
          ruff check --fix src

          # Check if there are any changes to commit
          if [ -n "$(git status --porcelain)" ]; then
            git config --global user.email "github-service-account-automation@panther.io"
            git config --global user.name "panther-bot-automation"
            git add src
            git commit -S -m "style: format and fix code with ruff"
            git push
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Check formatting
        run: |
          ruff format --check src

      - name: Run linter
        run: |
          ruff check src
